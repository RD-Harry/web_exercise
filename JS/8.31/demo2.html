<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS语句</title>
</head>
<body>
    <script>
        // 提示用户输入，并用变量保存用户输入的内容
        //var username = prompt('请输入用户名');

        // document.write('欢迎',username)
        //document.write('欢迎'+username)
        var n =9;
        var m//没有赋值，控制台会显示undefined
        b=10//也能输出，但是对变量作用域有影响
        console.log(n);
        console.log(m);
        console.log(b);
        console.log(n*3);
        const PI = 3.14159265358979;
        console.log(PI*4);
        // PI = 3232，修改常量报错

        console.log(PI.toFixed(2));


        var obj = {
            name:'hannah',
            age:20
        };
        console.log(obj);//直接输出对象
        console.log(obj.name)//对象的属性
        console.log(obj['name'])//对对象的属性进行索引，索引本质是字符串
    </script>
</body>
</html>
