<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句使用</title>
</head>
<body>
    <script>
        var a=18;
        var b=20;
        if(a<20){
            alert('禁止访问');
        }
        if(a>b){
            console.log(a);

        }else{
            console.log(b);
        }
        a>b?console.log(a):console.log(b);

        var score = prompt('请输入成绩');
        if(score>80){
            console.log('优秀');

        }else if(score>=60){
            console.log('良好');
        }else {
            console.log('不及格');
        }


    </script>
</body>
</html>
