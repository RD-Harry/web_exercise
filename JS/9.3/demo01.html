<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4];
        var arr1 =new Array(1,2,3,4,5);

        console.log(arr);
        console.log(arr1);
        // for (var i = 0;i<arr1.length;i++){
        //     console.log(arr1[i]);
        // }

        for(var j in arr)//简化取索引值
        {
            //console.log(j);//索引值，输出是字符串
            console.log(arr[j]);
        }
        arr[3]='四';//修改值4) [1, 2, 3, "四"]
        console.log(arr)
        arr[10]='x';//数组可以使不连续的(11) [1, 2, 3, "四", empty × 6, "x"]
        console.log(arr);


        var arr3 = ['a','b','c'];
        console.log(arr3);
        arr3.push(1,2,3);//末尾添加一个或多个元素(6) ["a", "b", "c", 1, 2, 3]
        console.log(arr3);
        arr3.pop();//末尾删除一个元素(5) ["a", "b", "c", 1, 2]
        console.log(arr3);
        arr3.unshift(0,1);//开头添加一个或多个元素(7) [0, 1, "a", "b", "c", 1, 2]
        console.log(arr3);
        arr3.shift();//开头删除一个元素(6) [1, "a", "b", "c", 1, 2]
        console.log(arr3);


        var arr4 = ['a','b',"c",'d'];
        //从原数组下标为1的位置开始向后截取3个元素并返回这三个元素
        var res =arr4.splice(1,3);
        //原数组被截取走三个元素后仅剩1个元素
        console.log(arr4);//["a"]
        console.log(res);//(3) ["b", "c", "d"]


        var arr5 = ['a','b','c','d'];
        //截取索引值为1开始的2个元素，并将原来的元素替换为1和2
        var res1 = arr5.splice(1,2,1,2);
        console.log(arr5);//(4) ["a", 1, 2, "d"]
        console.log(res1);//(2) ["b", "c"]


        var arr6 =['a','b','c','d'];
        console.log(arr6.toString())//a,b,c,d
        console.log(arr6.join())//a,b,c,d没有指定连接符默认是,连接
        console.log(arr6.join('/'))//可以任意指定连接符，注意是字符串
        console.log(arr6.reverse());//(4) ["d", "c", "b", "a"]


        var arr7=[
            [1,2,3],
            [4,5,6],
            [7,8,9]
        ]
        console.log(arr7[1][1]);//5

    </script>
    
</body>
</html>
