<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间日期类型</title>
</head>
<body>
    <script>
        var now = new Date()
        console.log(now)//Sat Sep 05 2020 11:44:58 GMT+0800 (中国标准时间)

        var year = now.getFullYear()
        console.log(year)//2020

        var month = now.getMonth()+1;//9
        console.log(month);//注意月份保存的是0-11之间的值，看到的值比实际少1
        //注意获取当前月份的第几天是date不是day
        var date = now.getDate();
        console.log(date);//5

        var time = now.getTime();
        console.log(time);



        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();

        console.log(hour,minute,second)//9 56 26

        console.log(year+'/'+month+'/'+date+' '+hour+':'+minute+':'+second);
        //2020/9/5 10:7:12
        console.log(`${year}/${month}/${date} ${hour}:${minute}:${second}`)
        //2020/9/5 10:7:12

        var end = new Date('2020-01-06 13:14:52')//获取指定时间的日期格式
        console.log(end)//Mon Jan 06 2020 13:14:52 GMT+0800 (中国标准时间)




    </script>
</body>
</html>
