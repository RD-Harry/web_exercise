<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成不重复的随机数</title>
</head>
<body>
    <script>

        //①生成指定长度、范围随机数
        //max 0-max之间的随机数
        //len生成随机数的个数
        function createRand(max,len){
            var arr =[];//先建立一个空的数组用来存放生成的随机数
            for (var i=0;i<len;i++){
                var r = Math.floor(Math.random()*(max+1));
                
                    arr.push(r)//向数组中添加
            }
            return arr
        }
        var res =createRand(7,3);
        console.log(res);


        //②生成指定长度、范围随机数，不重复
        //数组中随机数不要重复
        //思路，判断随机数在不在数组中，不在就添加，在就不添加
        function createRand(max,len){
            

            var arr =[];//先建立一个空的数组用来存放生成的随机数


            //循环到的条件，只要数组的长度小于len就会不停的生成
            while (arr.length<len){
                var num = Math.floor(Math.random()*(max+1));
                var str =arr.toString();//toString并不会改变原数组
                if (str.indexOf(num)==-1){
                    arr.push(num)}//向数组中添加
                    
                
            }
            return arr
        }

        var res =createRand(7,3);
        console.log(res);

        var a =[1,3,4,2];
        var b=1;
        var str = a.toString();//将数组转化为字符串
        console.log(str.indexOf(b));//0，表示存在，判断1在不在数组中



    </script>
</body>
</html>
