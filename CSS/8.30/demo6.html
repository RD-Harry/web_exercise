<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: coral;
            /* 相对定位 定位的属性 */
            /* 对元素微调时使用 */
            position: relative;
            /* 偏移属性 相对参照物的位置移动 */
            top: 500px;
            left: 500px;
            /* right: 200px; */
        }
        p{
            width: 400px;
            height: 400px;
            background-color: cyan;
            
        }
    </style>
</head>
<body>
    <div></div>
    <p></p>
</body>
</html>
