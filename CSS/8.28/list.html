<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>

<body>
    <!-- ul>li*3 -->
    <ul>
        <li>hannah</li>
        <li>harry</li>
        <li>小傻瓜</li>
    </ul>
    <!-- ctrl+sift+i格式化 -->
    <ol>
        <!-- 默认是从1开始 -->
        <li>hannah</li>
        <li>harry</li>
        <li>小傻瓜</li>
    </ol>
    <ol start = '5'>
        <!-- 默认是从1开始 -->
        <li>hannah</li>
        <li>harry</li>
        <li>小傻瓜</li>
    </ol>
    <!-- 列表嵌套 -->
    <ul>
        <li>
            回眸一笑百媚生
            <ol>
                <li>hannah</li>
                <li>harry</li>
                <li>hello</li>
            </ol>
        </li>
    </ul>
</html>
