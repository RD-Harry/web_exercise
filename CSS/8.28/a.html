<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!-- href不写的时候就是默认跳转到当前页面，若不知道地址要先用#填,表示跳转到当前页面最上方，无刷新 -->
    <a href="#">Harry</a>
    <!-- herf里面要写完整的地址，只写域名无效,target默认的是_self当前页面跳转，_blank则是设置为新页面跳转 -->
    <a href="https://weibo.com/xiaowo6022" target="_blank">Hannah</a>

</body>
</html>
